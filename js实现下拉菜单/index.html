<!DOCTYPE html>
<html>
<head>
<title>js下拉菜单</title>
<meta charset=utf-8 />
<style type="text/css">
*{margin:0;padding:0;}
#nav{width:600px;height:40px;background-color:#9a9;margin:0 auto;}
ul{list-style:none;}
ul li{float:left;line-height:40px;position:relative;}
a{display:block;text-decoration:none;color:#fff;width:120px;text-align:center;}
a:hover{color:#000;background-color:#494;}
ul li ul{position:absolute;left:0px;top:40px;display:none;}
ul li ul li{float:none;background-color:#9a9;margin-top:1px;}
ul li ul li a:hover{background-color:#7a7;}
</style>
<script type="text/javascript">
	
	function showsubmenu(li){
		var submenu=li.getElementsByTagName("ul")[0];
		submenu.style.display="block";
	}
	function hidesubmenu(li){
		var submenu=li.getElementsByTagName("ul")[0];
		submenu.style.display="none";
	}
</script>
</head>
<body>
	<div id="nav">
		<ul>
			<li><a href="#">首页</a></li>
			<li onmouseover="showsubmenu(this)" onmouseout="hidesubmenu(this)"><a href="#">课程中心</a>
				<ul>
				<li><a href="#">HTML/CSS</a></li>
				<li><a href="#">Javascript</a></li>
				</ul>
			</li>
			<li onmouseover="showsubmenu(this)" onmouseout="hidesubmenu(this)"><a href="#">学习中心</a>
				<ul>
				<li><a href="#">HTML/CSS</a></li>
				<li><a href="#">Javascript</a></li>
				</ul>
			</li>
			<li onmouseover="showsubmenu(this)" onmouseout="hidesubmenu(this)"><a href="#">经典案例</a>
				<ul>
				<li><a href="#">HTML/CSS</a></li>
				<li><a href="#">Javascript</a></li>
				</ul>
			</li>
			<li><a href="#">关于我们</a></li>
		</ul>
	</div>
</body>
</html>
